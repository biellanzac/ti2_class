<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Shopify</title>
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="../assets/css/atendente.css">
    <!-- Js  -->
    <script src="../assets/js/atendente.js" defer></script>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="chat-header">
            <div class="contact-info">
                <img src="/img/Iron-Giant-Collectible-Figure-by-Mondo.jpeg" alt="Imagem do Contato">
                <h1>Atendente Virtual</h1>
            </div>
        </div>
    </header>
    <!-- Fim do cabeçalho da página -->

    <!-- Menu lateral para (futura) navegação -->
    <aside>
    </aside>
    <!-- Fim do menu lateral  -->
    <main>
        <div class="chat-container">
            <div class="chat" id="chat-box"></div>
            <div class="input-container">
                <!-- opções clicáveis -->
                <div id="options-container"></div>
                <!-- opções clicáveis final -->
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">
                    <span id="send-btn" class="material-symbols-rounded">send</span>
                </button>
            </div>
        </div>


    </main>
</body>

</html>
